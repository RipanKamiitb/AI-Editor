    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      /* ProseMirror specific styles ensuring the editor looks good */
      .ProseMirror {
        outline: none;
        min-height: 400px;
        font-family: 'Merriweather', serif;
        font-size: 1.125rem;
        line-height: 1.8;
        color: #374151;
      }
      .ProseMirror p {
        margin-bottom: 1em;
      }
      .ProseMirror:focus {
        outline: none;
      }
      /* Placeholder simulation if needed, though ProseMirror handles this differently usually */
      .ProseMirror p.is-editor-empty:first-child::before {
        content: attr(data-placeholder);
        float: left;
        color: #9ca3af;
        pointer-events: none;
        height: 0;
      }
    </style>
